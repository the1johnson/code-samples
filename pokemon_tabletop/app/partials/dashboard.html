<div class="pg-wrap">
    <div class="row">
        <p class="lead col-xs-12">Dashboard</p>
        <div class="col-xs-12">New Character: <button type="button" class="btn btn-primary btn-sm" data-toggle="modal" data-target="#sureNewPtu">PTU</button> or <button type="button" class="btn btn-default btn-sm" disabled="disabled">PTA</button></div>
        <div class="col-xs-4">
            <div class="table-responsive">
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th></th>
                            <th>Character Name</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr data-ng-repeat="sheet in characterSheets"><td><a href="#/ptu-sheet/{{ sheet.char_id }}" class="btn btn-default btn-sm">View Sheet</button></td><td>{{ sheet.character_name }}</td></tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

<!-- Sure New PTU Modal -->
<div class="modal fade" id="sureNewPtu" tabindex="-1" role="dialog" aria-labelledby="sureNewPtu" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
        <h4 class="modal-title" id="myModalLabel">Are You Sure You Want To Create A New PTU Character Sheet?</h4>
      </div>
      <div class="modal-body">
          Clicking 'Create New' will add a new PTU character sheet to your account.
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        <button type="button" data-ng-click="newPTUchar()" data-dismiss="modal" class="btn btn-primary">Create New</button>
      </div>
    </div>
  </div>
</div>
